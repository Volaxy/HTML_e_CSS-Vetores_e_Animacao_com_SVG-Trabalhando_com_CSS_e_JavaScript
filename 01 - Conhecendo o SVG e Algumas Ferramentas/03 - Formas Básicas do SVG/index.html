<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Document</title>
    </head>
    
    <body>
        <svg width="100" height="100">
            <circle cx="0" cy="0" r="40" stroke="green" stroke-width="3" fill="yellow" />
        </svg>

        <!-- Rectangle -->
        <svg width="400" heigth="110">
            <rect width="300" height="100" fill="blue"></rect>
        </svg>

        <!-- Elipse -->
        <svg width="500" height="140">
            <!-- The CSS inline works too -->
            <ellipse cx="200" cy="80" rx="100" ry="50" style="fill: yellow;"></ellipse>
        </svg>
        
        <!-- Line -->
        <svg width="500" height="210">
            <line x1="0" y1="200" x2="200" y2="100" stroke="rgb(255,0,0)"></line>
        </svg>

        <!-- Polygon -->
        <svg width="500" height="210">
            <polygon points="200,20 250,190 160,210" fill="green"></polygon>
        </svg>

        <!-- Poly Line -->
        <svg width="500" height="200">
            <polyline points="20,20 40,25 80,120 200,180" stroke="black" stroke-width="3" fill="none"></polyline>
        </svg>
    </body>
</html>
