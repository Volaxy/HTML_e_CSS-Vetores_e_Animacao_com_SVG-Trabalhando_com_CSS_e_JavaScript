<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Document</title>
    </head>
    <body>
        <!-- An SVG file is composed of mathematical calculations, in which when zooming in on a file of this type, for example, it does not lose image quality, as the calculation is done in different screen formats, unlike PNG, which is composed of pixels of defined sizes -->

        <!-- Everything that refers to information referring to the SVG will be written inside the content of the <svg> </svg> tag -->
        <svg width="100" height="100"> <!-- Width and height are defined as the tag attribute -->
            <!-- The tag <circle> draw a circle with the attibutes:
                * cx - Coordenates X of the circle.
                * cy - Coordenates Y of the circle.
                * r - Radius of the circle.
                * stroke - Color of the border`s circle.
                * stroke-width - Edge thickness.
                * fill - The color of the center`s circle.
            -->
            <circle cx="0" cy="0" r="40" stroke="green" stroke-width="3" fill="yellow" />
        </svg>
    </body>
</html>
